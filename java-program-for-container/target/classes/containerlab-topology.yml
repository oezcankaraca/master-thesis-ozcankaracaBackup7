        - /home/ozcankaraca/Desktop/master-thesis-ozcankaraca/data-for-testbed/mydocument.pdf:/app/mydocument.pdf
        - /home/ozcankaraca/Desktop/master-thesis-ozcankaraca/data-for-testbed/connection-details/without-superpeer/connection-details-35.json:/app/connection-details-35.json
        - /home/ozcankaraca/Desktop/master-thesis-ozcankaraca/data-for-testbed/script-for-connection/connection-details-superpeer.sh:/app/connection-details-superpeer.sh
      exec:
        - sleep 5
        - chmod +x /app/connection-details-superpeer.sh
        - ./connection-details-superpeer.sh
      ports:
        - "7070:7070"

