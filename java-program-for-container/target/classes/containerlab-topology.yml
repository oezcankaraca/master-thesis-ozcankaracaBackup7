        CONNECTION_7: eth7:172.20.27.2, 28:172.20.27.3
        CONNECTION_6: eth6:172.20.26.2, 27:172.20.26.3
        CONNECTION_5: eth5:172.20.25.2, 26:172.20.25.3
        CONNECTION_4: eth4:172.20.24.2, 25:172.20.24.3
        CONNECTION_3: eth3:172.20.23.2, 24:172.20.23.3
        CONNECTION_2: eth2:172.20.22.2, 23:172.20.22.3
        CONNECTION_1: eth1:172.20.21.2, 22:172.20.21.3
